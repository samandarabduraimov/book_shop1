<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{object.title}}/title>
</head>
<body>
<h1>{{object.title}}</h1>
<img src="{{object.image.url}}"> height="200" width="200"<br><br>
<h2>{{object.description}}</h2>
<h2>{{object.price}}</h2>
<h2>{{object.page}}</h2>
{% for book in books %}
    <p>{{ book.title }}</p>
{% endfor %}
</body>
</html>
